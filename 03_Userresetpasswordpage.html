<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SecureApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 70%;
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .form-group input.success {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all 0.3s ease;
        }

        .input-icon.success {
            color: #10b981;
        }

        .input-icon.error {
            color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .strength-meter {
            margin-top: 12px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .strength-meter.show {
            opacity: 1;
            transform: translateY(0);
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            background: #ef4444;
            width: 25%;
        }

        .strength-fill.fair {
            background: #f59e0b;
            width: 50%;
        }

        .strength-fill.good {
            background: #3b82f6;
            width: 75%;
        }

        .strength-fill.strong {
            background: #10b981;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            font-weight: 500;
        }

        .strength-text.weak {
            color: #ef4444;
        }

        .strength-text.fair {
            color: #f59e0b;
        }

        .strength-text.good {
            color: #3b82f6;
        }

        .strength-text.strong {
            color: #10b981;
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-btn.loading {
            pointer-events: none;
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .reset-btn.loading .loader {
            opacity: 1;
        }

        .reset-btn.loading .btn-text {
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .success-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>Reset Password</h1>
        </div>
        
        <p class="subtitle">
            Create a new secure password for your account. Make sure it's strong and unique.
        </p>

        <div id="successMessage" class="success-message">
            üéâ Password reset successfully! You can now sign in with your new password.
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">
                    <span class="input-icon" id="newPasswordIcon">üîí</span>
                </div>
                <div class="error-message" id="newPasswordError"></div>
                <div class="strength-meter" id="strengthMeter">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password">
                    <span class="input-icon" id="confirmPasswordIcon">üîí</span>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="reset-btn" id="resetBtn">
                <span class="btn-text">Reset Password</span>
                <div class="loader"></div>
            </button>
        </form>

        <div class="back-link">
            <a href="#" onclick="goBack()">‚Üê Back to Sign In</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const successMessage = document.getElementById('successMessage');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Password strength checker
        function checkPasswordStrength(password) {
            let score = 0;
            let strength = 'weak';

            if (password.length >= 8) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;

            if (score >= 4) strength = 'strong';
            else if (score >= 3) strength = 'good';
            else if (score >= 2) strength = 'fair';

            return { score, strength };
        }

        // Update password strength indicator
        function updateStrengthMeter(password) {
            if (password.length === 0) {
                strengthMeter.classList.remove('show');
                return;
            }

            strengthMeter.classList.add('show');
            const { strength } = checkPasswordStrength(password);
            
            strengthFill.className = `strength-fill ${strength}`;
            strengthText.className = `strength-text ${strength}`;
            strengthText.textContent = `Password strength: ${strength.charAt(0).toUpperCase() + strength.slice(1)}`;
        }

        // Validate individual field
        function validateField(input, validationFn, errorElementId, iconElementId) {
            const value = input.value;
            const errorElement = document.getElementById(errorElementId);
            const iconElement = document.getElementById(iconElementId);
            const isValid = validationFn(value);

            if (value === '') {
                input.classList.remove('error', 'success');
                errorElement.classList.remove('show');
                iconElement.className = 'input-icon';
                iconElement.textContent = 'üîí';
                return null;
            }

            if (isValid.valid) {
                input.classList.remove('error');
                input.classList.add('success');
                errorElement.classList.remove('show');
                iconElement.className = 'input-icon success';
                iconElement.textContent = '‚úì';
                return true;
            } else {
                input.classList.remove('success');
                input.classList.add('error');
                errorElement.textContent = isValid.message;
                errorElement.classList.add('show');
                iconElement.className = 'input-icon error';
                iconElement.textContent = '‚úó';
                return false;
            }
        }

        // Validation functions
        function validateNewPassword(password) {
            if (password.length < 8) {
                return { valid: false, message: 'Password must be at least 8 characters long' };
            }
            if (!/(?=.*[a-z])/.test(password)) {
                return { valid: false, message: 'Password must contain at least one lowercase letter' };
            }
            if (!/(?=.*[A-Z])/.test(password)) {
                return { valid: false, message: 'Password must contain at least one uppercase letter' };
            }
            if (!/(?=.*[0-9])/.test(password)) {
                return { valid: false, message: 'Password must contain at least one number' };
            }
            return { valid: true };
        }

        function validateConfirmPassword(confirmPassword) {
            const newPassword = newPasswordInput.value;
            if (confirmPassword !== newPassword) {
                return { valid: false, message: 'Passwords do not match' };
            }
            return { valid: true };
        }

        // Event listeners
        newPasswordInput.addEventListener('input', function() {
            updateStrengthMeter(this.value);
            validateField(this, validateNewPassword, 'newPasswordError', 'newPasswordIcon');
            
            // Re-validate confirm password if it has value
            if (confirmPasswordInput.value) {
                validateField(confirmPasswordInput, validateConfirmPassword, 'confirmPasswordError', 'confirmPasswordIcon');
            }
        });

        confirmPasswordInput.addEventListener('input', function() {
            validateField(this, validateConfirmPassword, 'confirmPasswordError', 'confirmPasswordIcon');
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPasswordValid = validateField(newPasswordInput, validateNewPassword, 'newPasswordError', 'newPasswordIcon');
            const confirmPasswordValid = validateField(confirmPasswordInput, validateConfirmPassword, 'confirmPasswordError', 'confirmPasswordIcon');
            
            if (newPasswordValid && confirmPasswordValid) {
                // Show loading state
                resetBtn.classList.add('loading');
                
                // Simulate API call
                setTimeout(() => {
                    resetBtn.classList.remove('loading');
                    form.style.opacity = '0.5';
                    form.style.pointerEvents = 'none';
                    successMessage.classList.add('show');
                    
                    // Simulate redirect after success
                    setTimeout(() => {
                        alert('Redirecting to sign in page...');
                    }, 2000);
                }, 2000);
            }
        });

        function goBack() {
            alert('Redirecting to sign in page...');
        }

        // Add some interactive hover effects
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('mouseenter', function() {
                if (!this.classList.contains('error') && !this.classList.contains('success')) {
                    this.style.borderColor = '#9ca3af';
                }
            });
            
            input.addEventListener('mouseleave', function() {
                if (!this.classList.contains('error') && !this.classList.contains('success') && this !== document.activeElement) {
                    this.style.borderColor = '#e5e7eb';
                }
            });
        });
    </script>
</body>
</html>
